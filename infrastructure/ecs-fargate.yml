AWSTemplateFormatVersion: "2010-09-09"
Description: DevTrack API ECS Fargate Service

Parameters:
  ECRImageURI:
    Type: String
    Description: ECR Image URI (including tag)

Resources:

  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: devtrack-cluster

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: devtrack-task
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: "256"
      Memory: "512"
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: devtrack-container
          Image: !Ref ECRImageURI
          Essential: true
          PortMappings:
            - ContainerPort: 80

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP from ALB
      VpcId: vpc-0f81db8d920f2368b
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  ECSService:
    Type: AWS::ECS::Service
    DependsOn:
      - ECSCluster
    Properties:
      ServiceName: devtrack-service
      Cluster: !Ref ECSCluster
      LaunchType: FARGATE
      DesiredCount: 1
      TaskDefinition: !Ref TaskDefinition

      LoadBalancers:
        - ContainerName: devtrack-container
          ContainerPort: 80
          TargetGroupArn: arn:aws:elasticloadbalancing:us-east-1:202533520289:targetgroup/devtrack-tg/c5e0d5b5508bc48e

      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - subnet-0fb421d6a3056227a
          SecurityGroups:
            - !Ref SecurityGroup
